services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=programa'
      - 'POSTGRES_PASSWORD=a1b2c3d4'
      - 'POSTGRES_USER=devdb'
    healthcheck:
      test: [ "CMD-SHELL","pg_isready -U devdb -d programa" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - '5432'
    networks:
      - red-backend-app

  eureka-server:
    image: joseloaiza01/eureka-server:latest
    ports:
      - "8761:8761"
    networks:
      - red-backend-app

  programa-service:
    image: angelcuero/programa-service:latest
    container_name: programa-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/programa
      - SPRING_DATASOURCE_USERNAME=devdb
      - SPRING_DATASOURCE_PASSWORD=a1b2c3d4
      - JPA_DDL=create-drop
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka
    profiles:
      - app
    networks:
      - red-backend-app

networks:
  red-backend-app:
    driver: bridge